<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT2.3</title>
</head>
<body>
    <table width="800px" border="1px"  align="center" style="border-collapse: collapse">
        <!-- Phan dau Gainsboro: xám-->
        <tr height="100px" align="center">
            <td colspan="3">Phần đầu (Banner)</td>
        </tr>
        <!-- Phan than -->
        <tr>
            <td colspan="3">
                <table border="1px" style="border-collapse: collapse">
                    <tr>
                        <td>trang chủ</td>
                        <td>giới thiệu</td>
                        <td>tin tức</td>
                        <td>liên hệ</td>
                        <td>diễn đàn</td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <hr width="80%" >
            </td>
        </tr>
        <tr>
            <td valign="top" >
                <table  border="1px" width="100%" style="border-collapse: collapse" >
                    <tr>
                        <td align="center">Tiêu đề menu</td>
                    </tr>
                    <tr>
                        <td>Menu con</td>
                    </tr>
                </table>
            </td>
            <td>
                <table border="1px"  width="95%" align="center" style="border-collapse: collapse" >
                    <tr >
                        <td colspan="2" height="50px" cellspacing="0px" >Thông tin</td>
                    </tr>
                    <tr style="height: 20px; border: none" >
                        <td colspan="2"></td>
                    </tr>
                    <tr style="height: 20px; border-top: 1px solid Gray;">
                        <td colspan="2">Tiêu đề lớn 1</td>
                    </tr>
                    <tr>
                        <td colspan="2">Tên bài viết</td>
                    </tr>
                    <tr>
                        <td>Ảnh mô tả</td>
                        <td>Nội dung vắn tắt</td>
                    </tr>
                    <tr style="height: 20px; border: none" >
                        <td colspan="2" ></td>
                    </tr>
                    <tr style="height: 20px; border-top: 1px solid Gray;">
                        <td colspan="2" align="right">Tiêu đề lớn 2</td>
                    </tr>
                    <tr>
                        <td colspan="2" align="right">Tên bài viết</td>
                    </tr>
                    <tr>
                        <td>Nội dung văn tắt</td>
                        <td>Ảnh mô tả</td>
                    </tr>
                    
                </table>
            </td>
            <td valign="top" >
                <table border="1px"  width="100%" style="border-collapse: collapse">
                    <tr>
                        <td align="center">Tiêu đề menu</td>
                    </tr>
                    <tr>
                        <td>Menu con</td>
                    </tr>
                </table>
            </td>
        </tr>
        <!-- Phan cuoi -->
        <tr height="50px" align="center">
            <td colspan="3">Phần cuối (Footer)</td>
        </tr>
    </table>
</body>
</html>
